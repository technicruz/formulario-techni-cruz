<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Servicios Techni Cruz</title>
    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        @keyframes pulse-color {
            0% { color: #00ffff; }
            50% { color: #00ccff; }
            100% { color: #00ffff; }
        }

        body {
            font-family: 'Arial', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #121212, #1e1e1e);
            color: #e0e0e0;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }

        .logo {
            max-width: 200px;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            animation: pulse-color 3s infinite;
        }

        .form-container {
            background-color: rgba(30, 30, 30, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 2px solid #00ffff;
        }

        h1 {
            text-align: center;
            color: #00ffff;
            animation: pulse-color 3s infinite;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #00ccff;
        }

        input[type="text"], 
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            background-color: #2c2c2c;
            border: 1px solid #00ffff;
            border-radius: 5px;
            color: #e0e0e0;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, 
        input[type="tel"]:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            background-color: #2c2c2c;
            padding: 10px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .checkbox-group input[type="checkbox"] {
            margin-right: 10px;
            accent-color: #00ffff;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #00ffff;
            color: #121212;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        input[type="submit"]:hover {
            background-color: #00ccff;
            transform: scale(1.05);
        }

        .alert {
            display: none;
            padding: 15px;
            background-color: #00ffff;
            color: #121212;
            text-align: center;
            border-radius: 5px;
            margin-top: 15px;
            animation: wave 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="imagenes/logo.png" alt="Techni Cruz Logo" class="logo">
    </div>
    
    <div class="form-container">
        <h1>Solicitud de Servicios Techni Cruz</h1>
        
        <form id="servicioForm" action="https://formspree.io/f/santyago356@gmail.com" method="POST">
            <div class="form-group">
                <label for="nombres">Nombres *</label>
                <input type="text" id="nombres" name="nombres" required>
            </div>
            
            <div class="form-group">
                <label for="apellidos">Apellidos *</label>
                <input type="text" id="apellidos" name="apellidos" required>
            </div>
            
            <div class="form-group">
                <label for="telefono">Número Telefónico *</label>
                <input type="tel" id="telefono" name="telefono" required>
            </div>
            
            <div class="form-group">
                <label for="residencia">Lugar de Residencia *</label>
                <input type="text" id="residencia" name="residencia" required>
            </div>
            
            <div class="form-group">
                <label>Servicios Solicitados:</label>
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" name="servicios" value="aumento-memoria-ram">
                        Aumento de Memoria RAM
                    </label>
                    <label>
                        <input type="checkbox" name="servicios" value="optimizacion-sistema">
                        Optimización del Sistema Operativo
                    </label>
                    <label>
                        <input type="checkbox" name="servicios" value="cambio-sistema-operativo">
                        Cambio del Sistema Operativo
                    </label>
                    <label>
                        <input type="checkbox" name="servicios" value="revision-tecnica">
                        Revisión Técnica
                    </label>
                    <label>
                        <input type="checkbox" name="servicios" value="otros-servicios">
                        Otros Servicios
                    </label>
                </div>
            </div>
            
            <input type="submit" value="Enviar Solicitud">
        </form>
        
        <div id="mensajeExito" class="alert">
            ¡Solicitud enviada con éxito! Nos pondremos en contacto pronto.
        </div>
    </div>

    <script>
        document.getElementById('servicioForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validar campos obligatorios
            const nombres = document.getElementById('nombres').value;
            const apellidos = document.getElementById('apellidos').value;
            const telefono = document.getElementById('telefono').value;
            const residencia = document.getElementById('residencia').value;
            
            if (!nombres || !apellidos || !telefono || !residencia) {
                alert('Por favor, complete todos los campos obligatorios.');
                return;
            }
            
            // Enviar formulario
            fetch(this.action, {
                method: 'POST',
                body: new FormData(this),
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    document.getElementById('servicioForm').reset();
                    document.getElementById('mensajeExito').style.display = 'block';
                    setTimeout(() => {
                        document.getElementById('mensajeExito').style.display = 'none';
                    }, 3000);
                } else {
                    throw new Error('Error al enviar el formulario');
                }
            }).catch(error => {
                console.error('Error:', error);
                alert('Hubo un problema al enviar su solicitud. Intente nuevamente.');
            });
        });
    </script>
</body>
</html>
